<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d9ab29ae72.js"></script>
    <title>My Buttons</title>
</head>

<body>
    <div class="container">

        <ul class="item-holder">
            <li><a href="#">
                    <i class="fas fa-thumbs-up"></i>
                    <span>Like</span>
                </a></li>

            <li><a href="#">
                    <i class="fas fa-comments"></i>
                    <span>Comment</span>
                </a></li>

            <li><a href="#">
                    <i class="fas fa-share"></i>
                    <span>Share</span>
                </a></li>

            <li><a href="#">
                    <i class="fas fa-heart"></i>
                    <span>Subscribe</span>
                </a></li>

        </ul>



        <ul class="item-holder neu-back">
            <button type="button">Accept</button>
            <button type="button" class="reject">Reject</button>
        </ul>


        <div class="item-holder">
            <a class="neon-btn" href="#"><span>Read More</span></a>
            <a class="neon-btn" href="#"><span>Read More</span></a>
        </div>

        <div class="item-holder glass-back">
            <a class="glass-btn" href="#"><i class="fa fa-instagram"></i></a>
            <a class="glass-btn"  href="#"><i class="fa fa-whatsapp"></i></a>
            <a class="glass-btn"  href="#"><i class="fa fa-twitter"></i></a>
        </div>

    </div>


    <script>

    </script>
</body>

</html>
